<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind - End of Conversation</title>
  <link rel="stylesheet" href="main.css">
</head>

<body class="h-screen bg-gray-400">
  <h1 class="ml-8 text-center my-4 text-4xl font-bold">Tailwind - End of conversation</h1>

  <div class="mx-8">
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
      Primary
    </button>
    <button class="bg-green-500 text-white font-bold py-2 px-4 rounded">
      Success
    </button>
    <button class="bg-red-600 text-white font-bold py-2 px-4 rounded">
      Danger
    </button>
    <button class="bg-yellow-500 text-white font-bold py-2 px-4 rounded">
      Warning
    </button>
  </div>

  <div class="mx-8 mt-4">
    <button
      class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
      Primary
    </button>
    <button
      class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
      Success
    </button>
    <button
      class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-600 rounded">
      Danger
    </button>
    <button
      class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded">
      Warning
    </button>
  </div>

  <h2 class="my-4 ml-8 text-xl font-bold">Extendiendo Tailwind</h2>

  <div class="mx-8 mt-4">
    <span class="text-white text-sm font-bold rounded px-2 py-2 bg-vue-green">#Vuejs</span>
    <span class="text-white text-sm font-bold rounded px-2 py-2 bg-react-blue">#Reactjs</span>
    <span class="text-white text-sm font-bold rounded px-2 py-2 bg-angular-red">#Angular</span>
  </div>
</body>

</html>
